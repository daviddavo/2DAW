<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ejercicio 15 - Información sobre eventos</title>

<style type="text/css">
body {font-family: arial, helvetica;}
#info {width:160px; border:thin solid silver; padding:.5em; position:fixed;}
#info h1 {margin: 0;}
</style>

<script type="text/javascript">

	window.onload = function(){

		document.onmousemove = info;
		document.onkeypress = info;

	}


	function info(elEvento){

		var evento = elEvento || window.event;

		switch (evento.type) {

			case "keypress":
				var mensaje = ["Teclado"];

				mensaje[1] = "Carácter[" + String.fromCharCode(evento.charCode) + "]";
				mensaje[2] = "Codigo[" + evento.charCode + "]";

				document.getElementById("info").style.backgroundColor = "#CCE6FE";

			break;

			case "mousemove":

				var evento = elEvento || window.event;

				var mensaje = ["Ratón"];


				var coordenadaX = evento.screenX;
				var coordenadaY = evento.screenY;

				mensaje[1] = "Navegador[" + coordenadaX + "," + coordenadaY + "]";

				// Detectar si el navegador es Internet Explorer
				var ie = navigator.userAgent.toLowerCase().indexOf('msie') != -1;

				if (ie) {
					coordenadaX = evento.clientX + document.body.scrollLeft;
					coordenadaY = evento.clientY + document.body.scrollTop;
				}
				else {
					coordenadaX = evento.pageX;
					coordenadaY = evento.pageY;
				}

				mensaje[2] = "Pagina[" + coordenadaX + "," + coordenadaY + "]";

				document.getElementById("info").style.backgroundColor = "#FEFECC";
			break;

		}
		muestraInformacion(mensaje);

	}



function muestraInformacion(mensaje) {


	document.getElementById("info").innerHTML = '<h1>'+mensaje[0]+'</h1>';
	for(var i=1; i<mensaje.length; i++) {
		document.getElementById("info").innerHTML += '<p>'+mensaje[i]+'</p>';
	}
}
</script>
</head>

<body>

<div id="info"></div>
