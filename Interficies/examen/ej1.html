<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulario</title>
</head>
<body>
    <form action="ej1.html" method="get" accept-charset="utf-8">
        <label for="telf">Tlf:</label>
        <input type="tel" name="telf" id="telf" placeholder="Tlf. de contacto"></br>
        <label for="nivel">Nivel:</label>
        <input type="number" min="1" max="10" value="1" name="nivel" id="nivel"></br>
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha"></br>
        <label for="soft">Software:</label>
        <input type="text" name="soft" id="soft"></br>
        <label for="email">Email de contacto:</label>
        <input type="email" name="email" id="email" placeholder="e.g. john.doe@mozilla.com"></br>

        <!-- yo he entendido que querias esto-->
        <div style="border: 1px solid #000000;" contentEditable="true">Informacion adicional</div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
