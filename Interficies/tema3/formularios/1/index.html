<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>
<body>
<div id="formulario">
    <form enctype="application/x-www-form-urlencoded" action="">
    <h2 class="center">Pedido de Pizza</h2>
    <div class="center">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" />
    </div>
    <div class="center">
        <label for="direccion">Dirección:</label>
        <input type="text" name="direccion" id="direccion" />
    </div>
    <div class="left">
        <h2>Ingredientes</h2>
        <input type="checkbox" name="queso" id="queso" />
        <label for="queso">Queso</label>
        <input type="checkbox" name="pimiento" id="pimiento" />
        <label for="pimiento">Pimiento</label>
        <input type="checkbox" name="cebolla" id="cebolla" />
        <label for="cebolla">Cebolla</label>
    </div>

    <div class="left">
        <h2>Tamaño</h2>
        <input type="radio" name="tamano" value="pequena" id="pequena"><label for="pequena">Pequeña</label>
        <input type="radio" name="tamano" value="mediana" id="mediana"><label for="mediana">Mediana</label>
        <input type="radio" name="tamano" value="grande" id="grande"><label for="grande">Grande</label>
    </div>

    <div class="left">
        <h2>Formas de pago</h2>
        <select name="pago" title="Forma de pago">
            <option>Visa</option>
            <option>Paypal</option>
        </select>
    </div>
    <div class="clear">
        <label for="instruc">Instrucciones Especiales</label>
        <textarea id="instruc">sin instrucciones especiales</textarea>
    </div>
    </form>
</div>

</body>
</html>
