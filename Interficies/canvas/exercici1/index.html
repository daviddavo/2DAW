<html>
<head>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
        window.onload = function(){
            draw();
        }
        function draw(){
            var canvas = document.getElementById('casita');
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");

                ctx.fillStyle = "rgb(200,0,0)";
                ctx.fillRect (100, 200, 100, 100);

                ctx.beginPath();
                ctx.fillStyle = "rgb(100,50,50)";
                ctx.moveTo(90,200);
                ctx.lineTo(150,150);
                ctx.lineTo(210,200);
                ctx.fill();

                ctx.clearRect(120,220,20,20);
                ctx.clearRect(160,220,20,20);

                ctx.beginPath();
                ctx.fillRect(140,300,20,-40);

                ctx.beginPath();
                ctx.moveTo(143,270);
                ctx.fillStyle = "rgb(235,243,11)";
                ctx.arc(144,275,2,0,Math.PI*2,true);
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(60,65);
                ctx.fillStyle = "rgb(235,243,11)";
                ctx.arc(200,65,50,0,Math.PI*2,true);
                ctx.fill();


            }

        }
    </script>
</head>
<body>
<canvas id="casita" width="500px" height="500px"></canvas>
</body>
</html>
